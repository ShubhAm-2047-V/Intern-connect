<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InternConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header></header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1 class="glitch-text">GET IN TOUCH</h1>
                <p>HAVE QUESTIONS OR NEED SUPPORT? WE'RE HERE TO HELP.</p>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="contact-grid">
                    <!-- Contact Info -->
                    <div>
                        <div style="margin-bottom: 40px;">
                            <h3 class="neon-text" style="margin-bottom: 25px;">CONTACT INFORMATION</h3>
                            <p style="margin-bottom: 30px; color: var(--text-muted);">REACH OUT TO US THROUGH ANY OF
                                THESE CHANNELS.</p>

                            <div class="contact-item">
                                <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                                <span>support@internconnect.com</span>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon"><i class="fas fa-phone"></i></div>
                                <span>+1 (555) 123-4567</span>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                                <span>123 Tech Park, Innovation City</span>
                            </div>
                        </div>

                        <div>
                            <h3 class="neon-text" style="margin-bottom: 20px;">FOLLOW US</h3>
                            <div class="social-links">
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-card">
                        <form onsubmit="event.preventDefault(); alert('Message sent! We will get back to you soon.');">
                            <div class="form-group">
                                <label>NAME</label>
                                <input type="text" placeholder="YOUR NAME" required>
                            </div>
                            <div class="form-group">
                                <label>EMAIL</label>
                                <input type="email" placeholder="YOUR@EMAIL.COM" required>
                            </div>
                            <div class="form-group">
                                <label>SUBJECT</label>
                                <div class="select-wrapper">
                                    <select required>
                                        <option>GENERAL INQUIRY</option>
                                        <option>REPORT A SCAM</option>
                                        <option>TECHNICAL SUPPORT</option>
                                        <option>PARTNERSHIP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>MESSAGE</label>
                                <textarea placeholder="HOW CAN WE HELP YOU?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">SEND MESSAGE</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
